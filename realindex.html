<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 總控中心 | Soul Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.4/face_detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: #fff; overflow: hidden; height: 100vh; }

        /* === 1. 頂部極簡大標籤 === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .nav-link {
            text-decoration: none;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ccc;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: rgba(0, 243, 255, 0.15);
            color: var(--primary);
            border-color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        /* === 2. 全螢幕靈魂映像區 === */
        .mirror-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #input_video { display: none; }

        #output_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 鏡像翻轉 */
        }

        .status-overlay {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .status-text {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="nav-link"><i class="fas fa-cube"></i> 專案成果</a>
        <a href="yolo.html" class="nav-link"><i class="fas fa-brain"></i> YOLO模型製作</a>
        <a href="ai.html" class="nav-link"><i class="fas fa-link"></i> 思維鍊</a>
    </nav>

    <div class="mirror-container">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
        
        <div class="status-overlay">
            <div class="status-text" id="status-display">INITIALIZING AI CORE...</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDisplay = document.getElementById('status-display');

        function onResults(results) {
            // 設定畫布尺寸
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;

            // 清除畫布
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.9)'; 
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            // 檢查是否有偵測到人臉
            if (results.detections && results.detections.length > 0) {
                const count = results.detections.length;
                statusDisplay.innerText = `${count} SOUL(S) DETECTED`;
                statusDisplay.style.color = "var(--primary)";
                statusDisplay.style.textShadow = "0 0 10px var(--primary)";

                // === 迴圈：為「每一個」偵測到的人繪製靈魂 ===
                for (const detection of results.detections) {
                    
                    // 取得邊界框 (Bounding Box)
                    const bbox = detection.locationData.relativeBoundingBox;
                    
                    // 計算頭部中心點
                    const centerX = (bbox.xmin + bbox.width / 2) * canvasElement.width;
                    // 將中心稍微上移一點，讓光暈看起來更像在頭部周圍
                    const centerY = (bbox.ymin + bbox.height * 0.4) * canvasElement.height;
                    
                    // 根據頭部大小調整光暈大小，並放大一點做成光環
                    const size = (bbox.width * canvasElement.width) * 1.5; 

                    drawSoulHalo(centerX, centerY, size);
                }

            } else {
                statusDisplay.innerText = "SEARCHING FOR SOULS...";
                statusDisplay.style.color = "rgba(255,255,255,0.3)";
                statusDisplay.style.textShadow = "none";
            }
        }

        function drawSoulHalo(x, y, baseSize) {
            // 限制最大最小尺寸，避免太靠近鏡頭時過大
            const radius = Math.max(60, Math.min(baseSize, 300));

            // 1. 繪製核心光暈 (最強亮點)
            const gradient = canvasCtx.createRadialGradient(x, y, radius * 0.1, x, y, radius);
            
            // 核心白光
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)'); 
            // 中層賽博藍
            gradient.addColorStop(0.3, 'rgba(0, 243, 255, 0.7)'); 
            // 外層紫色暈染
            gradient.addColorStop(0.7, 'rgba(188, 19, 254, 0.2)'); 
            // 邊緣透明
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            canvasCtx.fillStyle = gradient;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, radius, 0, Math.PI * 2);
            canvasCtx.fill();

            // 2. 繪製外圍能量環 (增加科技感)
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
            canvasCtx.strokeStyle = 'rgba(0, 243, 255, 0.8)';
            canvasCtx.lineWidth = 3;
            canvasCtx.stroke();

            // 3. 繪製隨機閃爍粒子 (增加靈動感)
            for(let i=0; i<4; i++) {
                // 粒子在光暈範圍內隨機分布
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * radius * 0.8;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                const pSize = Math.random() * 4 + 1;
                
                canvasCtx.fillStyle = Math.random() > 0.5 ? '#00f3ff' : '#fff';
                canvasCtx.beginPath();
                canvasCtx.arc(px, py, pSize, 0, Math.PI * 2);
                canvasCtx.fill();
            }
        }

        // 初始化 Face Detection
        // ⚠️ 關鍵修正：這裡明確指定載入檔案的路徑使用 @0.4 版本
        const faceDetection = new FaceDetection({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.4/${file}`;
        }});
        
        faceDetection.setOptions({
            modelSelection: 0, // 0 是短距離模型(快速)，1 是全範圍模型
            minDetectionConfidence: 0.5
        });
        faceDetection.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceDetection.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();
    </script>
</body>
</html>
