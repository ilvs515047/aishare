<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 總控中心 | Soul Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: #fff; overflow: hidden; height: 100vh; }

        /* === 1. 頂部極簡大標籤 (直接連結) === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px; /* 增加高度讓按鈕更顯眼 */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        /* 按鈕樣式 */
        .nav-link {
            text-decoration: none;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ccc;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            /* 科幻切角造型 */
            clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        /* 發光特效 */
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(0, 243, 255, 0.15);
            color: var(--primary);
            border-color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        /* === 2. 全螢幕靈魂映像區 === */
        .mirror-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #input_video { display: none; }

        #output_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 鏡像翻轉 */
        }

        /* 底部狀態字 */
        .status-overlay {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .status-text {
            font-size: 1rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="ilvs515047.github.io/aishare/index.html" class="nav-link"><i class="fas fa-cube"></i> 專案成果</a>
        <a href="mindset.html" class="nav-link"><i class="fas fa-brain"></i> AI 思維</a>
        <a href="resource.html" class="nav-link"><i class="fas fa-link"></i> 資源連結</a>
    </nav>

    <div class="mirror-container">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
        
        <div class="status-overlay">
            <div class="status-text" id="status-display">INITIALIZING AI CORE...</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDisplay = document.getElementById('status-display');

        // 平滑移動變數
        let soulX = 0;
        let soulY = 0;
        let targetX = 0;
        let targetY = 0;
        const smoothFactor = 0.1; // 數值越小越平滑，但也越慢 (0.05 ~ 0.2 推薦)

        // 線性插值函數 (讓移動變平滑的關鍵)
        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        function onResults(results) {
            // 設定畫布尺寸
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;

            // 清除畫布 (畫一個半透明黑色背景，製造一點點殘影效果，但不需要太強)
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.9)'; // 若要看到真實攝影機畫面，改為 rgba(0,0,0,0)
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                statusDisplay.innerText = "SOUL LINKED";
                statusDisplay.style.color = "var(--primary)";

                // 取得鼻子座標 (Landmark 0) 作為頭部中心
                const nose = results.poseLandmarks[0];
                
                // 轉換為畫布座標
                let rawX = nose.x * canvasElement.width;
                let rawY = nose.y * canvasElement.height;

                // 更新目標位置
                targetX = rawX;
                targetY = rawY;

                // 初始化 (如果是第一次偵測到)
                if (soulX === 0 && soulY === 0) {
                    soulX = targetX;
                    soulY = targetY;
                }
            } else {
                statusDisplay.innerText = "SEARCHING USER...";
                statusDisplay.style.color = "rgba(255,255,255,0.3)";
            }

            // 平滑計算：每一幀都只向目標移動一點點
            soulX = lerp(soulX, targetX, smoothFactor);
            soulY = lerp(soulY, targetY, smoothFactor);

            // 只有當偵測到人，且位置有效時才繪製
            if (targetX !== 0 && targetY !== 0) {
                drawSoulHalo(soulX, soulY);
            }
        }

        function drawSoulHalo(x, y) {
            // 1. 繪製核心光暈 (最強亮點)
            const gradient = canvasCtx.createRadialGradient(x, y, 5, x, y, 120);
            
            // 核心白光
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)'); 
            // 中層賽博藍
            gradient.addColorStop(0.1, 'rgba(0, 243, 255, 0.8)'); 
            // 外層紫色暈染
            gradient.addColorStop(0.4, 'rgba(188, 19, 254, 0.3)'); 
            // 邊緣透明
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            canvasCtx.fillStyle = gradient;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 150, 0, Math.PI * 2);
            canvasCtx.fill();

            // 2. 繪製外圍能量環 (增加科技感)
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 60, 0, Math.PI * 2);
            canvasCtx.strokeStyle = 'rgba(0, 243, 255, 0.5)';
            canvasCtx.lineWidth = 2;
            canvasCtx.stroke();

            // 3. 繪製隨機閃爍粒子 (增加靈動感)
            for(let i=0; i<3; i++) {
                const px = x + (Math.random() - 0.5) * 100;
                const py = y + (Math.random() - 0.5) * 100;
                const size = Math.random() * 3;
                
                canvasCtx.fillStyle = Math.random() > 0.5 ? '#00f3ff' : '#fff';
                canvasCtx.beginPath();
                canvasCtx.arc(px, py, size, 0, Math.PI * 2);
                canvasCtx.fill();
            }
        }

        const pose = new Pose({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }});
        
        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true, // 開啟 MediaPipe 內建平滑
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        pose.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();
    </script>
</body>
</html>
