<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 總控中心 | Soul Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/@mediapipe/face_detection@0.4.1646425229/face_detection.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils@0.3.1646804963/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #00f3ff;   /* 賽博藍 */
            --secondary: #bc13fe; /* 霓虹紫 */
            --bg-dark: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', monospace; }
        body { background-color: var(--bg-dark); color: #fff; overflow: hidden; height: 100vh; }

        /* === 1. 頂部極簡導航列 === */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        /* 按鈕樣式 (賽博龐克風格) */
        .nav-link {
            text-decoration: none;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ccc;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            /* 切角造型 */
            clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        /* 滑鼠移入特效 */
        .nav-link:hover {
            background: rgba(0, 243, 255, 0.15);
            color: var(--primary);
            border-color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        /* === 2. 全螢幕鏡像容器 === */
        .mirror-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 隱藏原始影片，只顯示 AI 處理後的 Canvas */
        #input_video { display: none; }

        #output_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 鏡像翻轉 */
        }

        /* 底部狀態顯示 */
        .status-overlay {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .status-text {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="project.html" class="nav-link"><i class="fas fa-cube"></i> 專案成果</a>
        <a href="yolo.html" class="nav-link"><i class="fas fa-brain"></i> YOLO模型</a>
        <a href="mindset.html" class="nav-link"><i class="fas fa-link"></i> 思維鍊</a>
    </nav>

    <div class="mirror-container">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
        
        <div class="status-overlay">
            <div class="status-text" id="status-display">SYSTEM INITIALIZING...</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDisplay = document.getElementById('status-display');

        // 當 AI 偵測到結果時執行
        function onResults(results) {
            // 1. 設定畫布大小與視窗一致
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;

            // 2. 清除畫布，並填入半透明黑色 (製造電影感)
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.9)'; 
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            // 3. 判斷是否有人
            if (results.detections && results.detections.length > 0) {
                const count = results.detections.length;
                statusDisplay.innerText = `${count} SOUL(S) DETECTED`;
                statusDisplay.style.color = "var(--primary)";
                statusDisplay.style.textShadow = "0 0 10px var(--primary)";

                // 4. 為每一個人繪製靈魂光暈
                for (const detection of results.detections) {
                    const bbox = detection.locationData.relativeBoundingBox;
                    
                    // 計算頭部中心點
                    const centerX = (bbox.xmin + bbox.width / 2) * canvasElement.width;
                    const centerY = (bbox.ymin + bbox.height * 0.4) * canvasElement.height; // 稍微偏上，對齊頭部
                    
                    // 根據距離(臉部大小)自動調整光暈大小
                    const size = (bbox.width * canvasElement.width) * 1.5; 

                    drawSoulHalo(centerX, centerY, size);
                }
            } else {
                statusDisplay.innerText = "SEARCHING FOR SOULS...";
                statusDisplay.style.color = "rgba(255,255,255,0.3)";
                statusDisplay.style.textShadow = "none";
            }
        }

        // 繪製靈魂光暈函數
        function drawSoulHalo(x, y, baseSize) {
            // 限制光暈大小，避免太靠近鏡頭時過大
            const radius = Math.max(60, Math.min(baseSize, 350));

            // A. 核心漸層光 (Core Gradient)
            const gradient = canvasCtx.createRadialGradient(x, y, radius * 0.1, x, y, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');       // 中心白光
            gradient.addColorStop(0.3, 'rgba(0, 243, 255, 0.7)');       // 中層藍光
            gradient.addColorStop(0.7, 'rgba(188, 19, 254, 0.2)');      // 外層紫光
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');               // 邊緣透明

            canvasCtx.fillStyle = gradient;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, radius, 0, Math.PI * 2);
            canvasCtx.fill();

            // B. 科技感能量環 (Energy Ring)
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
            canvasCtx.strokeStyle = 'rgba(0, 243, 255, 0.8)';
            canvasCtx.lineWidth = 3;
            canvasCtx.stroke();

            // C. 隨機閃爍粒子 (Floating Particles)
            for(let i=0; i<4; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * radius * 0.8;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                const pSize = Math.random() * 4 + 1;
                
                canvasCtx.fillStyle = Math.random() > 0.5 ? '#00f3ff' : '#fff';
                canvasCtx.beginPath();
                canvasCtx.arc(px, py, pSize, 0, Math.PI * 2);
                canvasCtx.fill();
            }
        }

        // 初始化 MediaPipe Face Detection
        // 關鍵：使用 unpkg 絕對路徑，確保 GitHub Pages 能抓到模型檔案
        const faceDetection = new FaceDetection({locateFile: (file) => {
            return `https://unpkg.com/@mediapipe/face_detection@0.4.1646425229/${file}`;
        }});
        
        faceDetection.setOptions({
            modelSelection: 0, // 0 = 快速模型 (適合即時互動)
            minDetectionConfidence: 0.5
        });
        faceDetection.onResults(onResults);

        // 啟動攝影機
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceDetection.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();
    </script>
</body>
</html>
