<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Portal</title>
    <style>
        /* --- 基礎設定 --- */
        :root {
            --bg-color: #050505;
            --primary-color: #00f2ff; /* 科技青 */
            --secondary-color: #7000ff; /* 賽博紫 */
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- 動態背景動畫 --- */
        .background-glow {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, 
                rgba(112, 0, 255, 0.15), 
                rgba(0, 242, 255, 0.1), 
                transparent 60%);
            animation: rotate 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- 主容器 --- */
        .container {
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: var(--text-color);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn Down 1s ease forwards;
        }

        /* --- 按鈕容器 --- */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        /* --- 科技感按鈕樣式 --- */
        .tech-btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px; /* 大按鈕高度 */
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* 按鈕內的發光線條 */
        .tech-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transition: 0.5s;
        }

        /* --- 滑鼠懸停特效 (Hover) --- */
        .tech-btn:hover {
            transform: scale(1.05); /* 稍微放大 */
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4), inset 0 0 20px rgba(0, 242, 255, 0.1);
            color: #fff;
            letter-spacing: 6px; /* 文字間距拉開 */
            text-shadow: 0 0 8px #fff;
        }

        .tech-btn:hover::before {
            left: 100%; /* 掃光效果 */
        }

        /* 第二個按鈕的差異化顏色 (紫色系) */
        .tech-btn.secondary {
            color: #d8b4fe;
            border-color: rgba(139, 92, 246, 0.3);
        }

        .tech-btn.secondary:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.4), inset 0 0 20px rgba(112, 0, 255, 0.1);
            color: #fff;
        }

        /* 進場動畫 */
        .btn-wrapper {
            width: 100%;
            opacity: 0;
        }
        
        .btn-wrapper:nth-child(1) { animation: fadeInUp 0.8s ease forwards 0.3s; }
        .btn-wrapper:nth-child(2) { animation: fadeInUp 0.8s ease forwards 0.5s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container">
        <h1>ACCESS CONTROL</h1>
        
        <div class="button-group">
            <div class="btn-wrapper">
                <a href="https://ilvs515047.github.io/aishare/index.html" target="_blank" class="tech-btn">
                    競賽專案分享
                </a>
            </div>

            <div class="btn-wrapper">
                <a href="https://ilvs515047.github.io/aishare/ai.html" target="_blank" class="tech-btn secondary">
                    構築建造
                </a>
            </div>
        </div>
    </div>

</body>
</html>
